<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="ieee.css">
</head>
<body>

    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="userdetails">
                <div class="input">
                    <span class="details">Name</span>
                    <input type="text" placeholder="enter your name" required>
                </div>
                <div class="input">
                    <span class="details">SAP ID</span>
                    <input type="number" placeholder="enter your SAP ID" required>
                </div>
                <div class="input">
                    <span class="details">year</span>
                    <input type="number" placeholder="enter your year" required>
                </div>
                <div class="input">
                    <span class="details">Branch</span>
                    <input type="text" placeholder="enter your branch" required>
                </div>
                <div class="input">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="enter your phone number" required>
                </div>
                <div class="input">
                    <span class="details">Email</span>
                    <input type="email" placeholder="enter your email" required>
                </div>
                <div class="genderdetails">
                    <span class="genderw">Gender</span>
                    <div class="category">
                        <label for="">
                            <span class="dot one">
                                <span class="gender">Male</span>
                            </span>
                        </label>
                        <input type="radio" name="gender">
                        <label for="">
                            <span class="dot one">
                                <span class="gender">Female</span>
                            </span>
                        </label>
                        <input type="radio" name="gender">
                        <label for="">
                            <span class="dot one">
                                <span class="gender">Others</span>
                            </span>
                        </label>
                        <input type="radio" name="gender">
                        <div class="button">
                            <input type="submit" value="Register">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
